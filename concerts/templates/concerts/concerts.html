{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container">
</div>
{% endblock %}

{% block content %}
<!--Section: Cards-->
<div class="container">
    <section class="text-center">
    <div class="row">
        <div class="col">
            <h2 class="display-4 my-2">Concerts</h2>
        </div>
    </div>
    <!--Grid row-->
    <div class="row mb-4">

        <!--Grid column-->
        {% for concert in concerts %}
        <div class="col-md-6 mb-4">

        <!--Card-->
        <div class="card">

            <!--Card image-->
            <div class="view overlay">
            {% if concert.concert_image %}
            <div class="embed-responsive rounded-top">
                <a href="{% url 'concert_detail' concert.id %}">
                <img src="{{ concert.concert_image.url }}" alt="{{ concert.concert_name }}" width="100%">
                </a>
            </div>
            {% else %}
            <div class="embed-responsive rounded-top">
                <a href="{% url 'concert_detail' concert.id %}">
                <img src="{{ MEDIA_URL }}no_image.jpg" alt="{{ concert.concert_name }}" width="100%">
                </a>
            </div>
            {% endif %}
            </div>

            <!--Card content-->
            <div class="card-body">
            <!--Title-->
            <h4 class="card-title">{{ concert.friendly_name }}</h4>
            <!--Text-->
            <p class="card-text">{{ concert.concert_date }}</p>
                <a href="{% url 'concert_detail' concert.id %}"
                class="btn btn-primary btn-md uppercase-font">more
                <i class="fas fa-play ml-2"></i>
                </a>
            </div>

        </div>
        <!--/.Card-->

        </div>
        {% endfor %}
        <!--Grid column-->

        <!-- Back to Top button -->
        <div class="container mb-5">
            <button class="btn btn-outline-blue btn-md myBtn rounded-top" title="To top">Back to Top
            <i class="far fa-arrow-alt-circle-up ml-2"></i></button><br><br>
        </div>
        <!-- Back to Top button -->
    </div>
    </section>
</div>
{% endblock %}
