{% if widget.is_initial %}
    {{ widget.initial_text }}: 
    <p><a href="{{ widget.value.url }}"></p>
    <img width="95" height="63" class="embed-responsive rounded-top" src="{{ widget.value.url }}"></a>
    {% if not widget.required %}
        <div class="mt-2">
            <input type="checkbox" name="{{ widget.checkbox_name }}" 
                id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
            <label for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}:
{% endif %}
<span class="bnt btn-blue rounded-top btn-file">Select image
    <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
